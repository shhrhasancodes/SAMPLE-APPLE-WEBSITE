<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="image2.jpg" type="image/x-icon">
</head>
<style>
    body{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
   
</style>

<body>
    <div class="container mt-5">
        
        <div class="row">
            <div class="col-xl-6 offset-lg-3 form-group">
                <div class="col-xl-12 form-group text-center">
                    <a href="navbar.html"> <img src="image2.jpg" alt="logo" style="height: 150px; width: 150px;"></a>
                </div>
                <label for="Email" class="col-form-label font-weight-bold">Email</label>
                <input type="email" name="username" id="em"
                placeholder="Enter your email" class="form-control">
                
            </div>
            <div class="col-xl-6 offset-lg-3 form-group">
                <label for="password" class="col-form-label font-weight-bold">Password</label>
                <input type="password" name="password" id="pw"
                placeholder="Enter password" class="form-control">
                
            </div>

            <div class="col-xl-6 offset-xl-3">
                <div class="form-group form-check">
                    <input type="checkbox">
                    <label for="checkbox">Remember me on this browser</label>
                </div>
                <a href="forgot-password.html" class="float-right text-secondary" style="text-decoration: none;">Forgot password</a>
            </div>

            <div class="col-xl-6 offset-lg-3 form-group">
                <hr>
                <a href="navbar.html"><button class="btn btn-secondary ">Login</button></a>
                
                <a href="register.html" class="float-right text-secondary" style="text-decoration: none; ">Register now</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
